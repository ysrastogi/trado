market_data:
  symbols:
    - "BOOM1000"  # Volatility 10 Index
    # - "MA"  # Volatility 50 Index
    # - "IBM"  # Volatility 75 Index
    # - "NKE" # Volatility 100 Index
  
  stream_types:
    - "tick"
    - "candles"
    - "ohlc"
  
  candle_intervals:
    - "1m"
    - "5m"
    - "15m"
    - "1h"
    - "4h"
    - "1d"

trading:
  execution_mode: "paper"
  paper_balance: 1000000.0
  default_stake: 10
  max_stake: 1000
  risk_management:
    max_loss_per_day: 100
    max_trades_per_day: 50
    stop_loss_percentage: 5
    take_profit_percentage: 10
