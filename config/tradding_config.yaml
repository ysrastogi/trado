websocket:
  provider: "deriv" # Options: "deriv", "dhan"
  url: "wss://ws.derivws.com/websockets/v3"
  app_id: "106101"
  reconnect_attempts: 5
  reconnect_delay: 5
  heartbeat_interval: 30

# dhan:
